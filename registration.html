<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>REGISTRATION FORM</h1>
        <BR><BR>
            <label for="nm">name</label>
            <input type="text" id="nm">
            <br><br>
            <label for="em">email</label>
            <input type="text" id="em"><br><br>
            <label for="pw">password</label>
            <input type="password" id="pw"><br><br>
            <label for="phn">phone no</label>
            <input type="text" id="phn"><br><br>
            <label for="ad">address</label>
            <textarea name="address" id="ad" cols="30" rows="10"></textarea>
            <br><br>
            <label for="gndr">gender:</label>


            <input type="radio"name="gndr" value="male">
            <label for="gndr">male</label>
            <input type="radio"name="gndr" value="female">
            <label for="gndr">female</label>
            <input type="radio"name="gndr" value="other">
            <label for="gndr">other</label><br><br>
            <label for="do">DOB</label>
            <input type="date" id="do"><br><br>
            <label for="gg">language:</label>
            <select name="gg" id="gg">
                <option value="">select language</option>
                <option value="english">english</option>
                <option value="hindi">hindi</option>
                <option value="arabic">arabic</option>
                <option value="spanish">spanish</option>

            </select>
            <br><br>
           <label for="eng"> are u intersted in english</label >
            <input type="checkbox" name="eng"id="eng" value="english">


    </center>
</body>
</html>
